{% extends 'profiles/base.html' %} 
{% load static %}


{% block content %}
 
  <body>

    
    
      <main id="main" dir="rtl">
      
        <div class="container">
        <div class="main-body">
          <div class="row">
                    



    <!--edit profile -->
    <div class="container">
        <div class="row gutters">
        
        <div class="col-xl-12 col-lg-9 col-md-12 col-sm-12 col-12">
        
                <div class="text-center p-md-5">  

                
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}  
                        


                        <div class="row g-5">
            
                          <div class="col-md-10">  
                            
                            <div class="card">
            
                              <div class="accordion" id="accordionExample">
                                

            
                                <div class="card">
                                  <div class="card-header p-0">
                                    <h2 class="mb-0">
                                      <a class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <div class="d-flex align-items-center justify-content-between">
            
                                          <span>Credit card</span>
                                          <div class="icons">
                                            <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                            <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                                            <img src="https://i.imgur.com/35tC99g.png" width="30">
                                            <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                          </div>
                                          
                                        </div>
                                    </a>
                                    </h2>
                                  </div>
            
                                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body payment-card-body">
                                      
                                      <span class="font-weight-normal card-text" >Card Number</span>
                                      <div class="input">
            
                                        <i class="fa fa-credit-card"></i>
                                        <input type="text"  class="form-control" required name='card' placeholder="0000 0000 0000 0000" maxlength="16">
                                        
                                      </div> 
            
                                      <div class="row mt-3 mb-3">
            
                                        <div class="col-md-6">
            
                                          <span class="font-weight-normal card-text">Expiry Date</span>
                                          <div class="input">
            
                                            <i class="fa fa-calendar"></i>
                                            <input type="text"  class="form-control" required name='Expiry1' placeholder="MM/YY" >
                                        
                                          </div> 
                                          
                                        </div>
            
            
                                        <div class="col-md-6">
            
                                          <span class="font-weight-normal card-text">CVC/CVV</span>
                                          <div class="input">
            
                                            <i class="fa fa-lock"></i>
                                            <input type="text"  class="form-control" required name='cvc' placeholder="000" maxlength="4" >
                                            
                                          </div> 
                                          
                                        </div>
                                        
            
                                      </div>
            
                                     
                                    </div>
                                  </div>
                                </div>
                                

            
                            </div>
            
                            <div class="col-md-12">
                            
            
                                <div class="card">
            
                                    <div class="d-flex justify-content-between p-3">
                        
                                            <div class="d-flex flex-column">
                        
                                                <span>التكلفة الكلية <i class="fa fa-caret-down"></i></span>
                                                
                                                

                                                
                                            </div>
                                            <div class="mt-1">
                                                <span>$ {{pay.cost}}</span>
                                            </div>
                                    
                                    </div>
            
                                
            
                                </div>
                              
                            </div>       
                            <div class="my-3">
                          
                              <div class="error-message"></div>
                              
                            </div>    
                            {% if pay.paid == True %}

                              <a class="btn btn-secondary" href={% url 'viewform' pay.id %} >مراجعة العقد</a>
                            {% else %}
                              <button type='submit' class="btn btn-primary btn-block free-button">قم بالدفع</button> 
                            {% endif %}      
                                
            
            
                          
                                
                              
                          </div>
                          
                        </div>
   
            
                      

                </form>
                </div>
            
             
        </div>
        </div>
        </div>

              
            </div>
          </div>
        </div>
      </div>



      </main><!-- End #main -->





  </body>

{% endblock content %}
